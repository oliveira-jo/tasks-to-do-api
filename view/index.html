<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TaskToDo App</title>
        <script src="./scripts/script.js"></script>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous"
        />
    </head>
<body>    

    <section class="vh-100 bg-primary p-2 text-dark bg-opacity-50">

        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status" id="loading"></div>
        </div>

        <div class="d-flex">
            <p class="h1 text-center flex-grow-1">Suas tarefas</p>
            <button
            type="button "
            class="btn btn-outline-primary"
            onclick="localStorage.removeItem('Authorization');
                window.location = '/view/login.html'"
            >
            Sair
            </button>
        </div>
    
        <div class="container py-4">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="tasks">  <!-- table -->
                
            </div>
            <p class="mb-0 text-center py-4">
                <a href="newTask.html" class="btn btn-success"> Criar Tarefa </a>
            </p>
        </div>

    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

</html>
