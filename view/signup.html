<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>

    <script src="scripts/signup.js"></script>
    <!-- 
      Credits: https://frontendshape.com/post/bootstrap-5-login-form-page-example
    -->
  </head>

  <body>
    <section class="vh-100 bg-primary p-2 text-dark bg-opacity-50">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">

          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="../view/img/checklist.png"
              class="img-fluid" alt="Phone image">
          </div>
          
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark bg-opacity-75 text-white" style="border-radius: 1rem;">

              <div class="card-body p-5 text-center">

                <form class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">INSCREVA-SE </h2>
                  <p class="text-white-50 mb-5">
                    Por favor, entre com um nome e uma senha!
                  </p>
    
                  <div class="form-outline form-white mb-4">
                    <input 
                      type="text" 
                      id="username" 
                      class="form-control form-control-lg" 
                      placeholder="Usu치rio"
                      required="true"
                    />
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input 
                      type="password" 
                      id="password" 
                      class="form-control form-control-lg" 
                      placeholder="Senha"
                      required="true"
                    />
                  </div>
    
                  <button 
                    class="btn btn-outline-light btn-lg px-5" 
                    onclick="signup()"
                    type="button"
                  >
                    Cadastrar
                  </button>
                  
                </form>
    
                <div>
                  <p class="mb-0">
                    J치 tem uma conta?
                    <a href="login.html" class="text-primary-50 fw-bold">
                      Fazer Login
                    </a>
                  </p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Toasts -->
      <!-- Ok -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="okToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Sucesso</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body"> Usu치rio cadastrado com Sucesso! </div>
        </div>
      </div>
      <!-- Error -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Erro</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body"> Erro ao cadastrado um usu치rio. </div>
        </div>
      </div>

    </section>

  </body>
</html>
