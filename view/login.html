<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>

    <script src="scripts/login.js"></script>
    <!-- 
      Credits: https://frontendshape.com/post/bootstrap-5-login-form-page-example
    -->
  </head>

  <body>
    <section class="vh-100 bg-primary p-2 text-dark bg-opacity-50">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark bg-opacity-75 text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <form class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Login </h2>
                  <p class="text-white-50 mb-5">Por favor, entre com seu usuario e senha!</p>
                  
                  <div class="form-outline form-white mb-4">
                    <input 
                      type="text" 
                      id="username" 
                      class="form-control form-control-lg" 
                      placeholder="Usuário"
                      required="true"
                    />
                    
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input 
                      type="password" 
                      id="password" 
                      class="form-control form-control-lg" 
                      placeholder="Senha"
                      required="true"
                    />
                    
                  </div>

                  <button 
                    class="btn btn-outline-light btn-lg px-5" 
                    onclick="login()"
                    type="button"
                  >
                    Entrar
                  </button>
                  
                </form>
    
                <div>
                  <p class="mb-0">
                    Não tem uma conta? 
                    <a href="signup.html" class="text-primary-50 fw-bold">
                      Cadastrar-se
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Toasts -->
      <!-- Ok -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="okToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Sucesso</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body"> Usuário Logado com sucesso! </div>
        </div>
      </div>
      <!-- Error -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorLogin" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Erro</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body"> Username ou senha estão inválidos! </div>
        </div>
      </div>

    </section>

  </body>
</html>
