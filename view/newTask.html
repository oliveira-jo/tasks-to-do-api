<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>

    <script src="scripts/script.js"></script>
    <!-- 
      Credits: https://frontendshape.com/post/bootstrap-5-login-form-page-example
    -->
  </head>

  <body>
    <section class="vh-100  bg-primary d-flex justify-content-center align-items-center bg-opacity-50">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
              <div class="card-body p-5">
                <form class="mb-3 mt-md-4">
                  <h2 class="fw-bold mb-2 text-uppercase">
                    Nova Tarefa:
                  </h2>
                  <div class="mb-3">
                    <label class="form-label">Descrição: </label>
                    <input
                      type="text"
                      class="form-control"
                      required="true"
                      id="description"
                    />
                  </div>
                  <div class="d-grid">
                    <button
                      type="button"
                      id="requestBtn"
                      class="btn btn-outline-dark"
                      onclick="addTask()"
                    >
                      Adicionar
                    </button>
                  </div>
                </form>
                <div>
                  <p class="mb-0 text-center">
                    Pagina Inicial
                    <a href="index.html" class="text-primary fw-bold">Todas as Taredas</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Toasts -->
      <!-- Ok -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="okToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Sucesso</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body"> Tarefa cadastrada com sucesso! </div>
        </div>
      </div>
      <!-- Error -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Erro</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body"> Erro ao cadastrar um tarefa. </div>
        </div>
      </div>

    </section>
  </body>
</html>
